<html>
    <body>
        <h1>Restaurants</h1>

        <div class = 'flash'>
            {% with messages = get_flashed_messages() %}
            {% if messages %}

            <ul>
                {% for message in messages %}
                <li><strong>{{ message }}</strong></li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>

        <a href="{{url_for('newRestaurant')}}">Create new restaurant</a>
        <ul>
            {% for restaurant in restaurants %}
            <li>
                {{restaurant.name}}<br>
                <a href="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}">Edit</a><br>
                <a href="{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}">Delete</a><br><br>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
